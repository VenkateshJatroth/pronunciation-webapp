<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pronunciation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary">Word Pronunciation</h1>
            <p class="text-center text-muted">Enter a word and hear its pronunciation</p>

            <form action="/pronounce" method="post" class="text-center">
                <div class="input-group mb-3">
                    <input type="text" name="word" class="form-control" placeholder="Enter a word" required>
                    <select name="language" class="form-select">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="zh">Chinese</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Pronounce</button>
                </div>
            </form>

            {% if audio_file %}
                <div class="text-center mt-4">
                    <h4 class="text-success">Pronunciation:</h4>
                    <audio controls class="mt-2">
                        <source src="{{ audio_file }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
